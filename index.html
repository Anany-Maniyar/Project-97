<!DOCTYPE html>
<html>
<head>
    <title>Schindler India Pvt. Ltd.</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="style.css" rel="stylesheet">
<script src="main.js"></script>
</head>

<body background="LoginPageBackground.jpg">
    <center>
        <h1 class="ind">	
            Schindler India Pvt.Ltd.<sup>
        <img src="SchindlerLogo.jpg" id="logo_img">
        </sup>
        <br><br>
    </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <h1 class="Login_text">CREATE A NEW ACCOUNT</h1>
            <div class="form-group">
              <label >Name : <input type="text" id="name" class="form-control" placeholder="Name"></label>
            </div>
            <br>
              <div class="form-group">
                <label >Password : <input type="text" id="password" class="form-control" placeholder="Password"></label>
              </div>
              <br>
            <div class="form-group">
                <label >Phone No. : <input type="number" id="phone_no" class="form-control" placeholder="Phone Number"></label>
              </div>
              <br>
              <div class="form-group">
                <label >Email : <input type="text" id="email" class="form-control" placeholder="Email Address"></label>
              </div>
              <br>
              <div class="form-group">
                <label >Area : <input type="text" id="area" class="form-control" placeholder="Area"></label>
              </div>
              <br>
              <div class="form-group">
                <label >Pin Code : <input type="number" id="pin_code" class="form-control" placeholder="Pin Code"></label>
              </div>
            <button id="login_button" class="btn btn-primary" onclick="addUser()">Sign in</button>
            <br>
            <a href="loginPage.html">Already have an account?</a>
            <br><br>
        </div>
    </center>
    
</body>
</html>
